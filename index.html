<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Axios API to help assist in data retrieval -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Biker's World</title>
</head>

<body>

    <!-- Navigation Bar -->
    <h1>Biker's World</h1>

    <!-- Search for bike locations -->
    <div class="container-fluid">

        <h3>Venue</h3>

        <div class="row">
            <div class="col col-xl-8 offset-xl-2">
                <!-- Search box for user's to input the desired locations of the bicycle -->
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter bike location" aria-label="bike location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-bikes-location" class="btn btn-outline-primary" type="button">Search</button>
                    </div>
                </div>
                <!-- Google Map's display -->
                <div id="map" style='height:600px'></div>
            </div>
        </div>

        <div class="row">
            <div class="pt-2 pb-2 col text-center">
                <!-- Current location function -->
                <button id="get-current-location" class="btn btn-primary">Current Location</button>
                <!-- Search function -->
                <button id="get-bike-button" class="btn btn-primary">Locate Bike!</button>
            </div>
        </div>

        <!-- Search for bike incidents -->
        <!-- Using bootstrap card to show forum posts from BikeWise -->
        <h3>Incidents</h3>
        <div class="container mb-5">

            <div class="row">
                <div class="input-group col-7 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <input type="text" class="form-control" placeholder="Enter incident type" aria-label="search bike incidents" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button">Search</button>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-7 col-lg-8 offset-lg-2 col-xl-3 offset-xl-2">
                    <select class="custom-select custom-select-sm" style="width:20em">
                      <option selected value="*">All</option>
                      <option value="Theft">Theft</option>
                      <option value="Hazards">Hazards</option>
                      <option value="Crash">Crash</option>
                      <option value="Infrastructure">Infrastructure</option>
                      <option value="Chop Shop">Chop Shop</option>
                    </select>
                </div>
                <!--<div class="col-xl-1 align-middle font-weight-light" style="width:30em">Hello</div>-->
                <!--<div class="col-xl-1 align-middle font-weight-light" style="width:30em">Hello</div>-->
                <!--<div class="col-xl-1 align-middle font-weight-light" style="width:30em">Hello</div>-->
            </div>
        </div>

        <div class="container">

            <!-- Test cards for bike incidents information -->

            <div class="row mt-1 col-xl-10 offset-xl-1">
                <div class="card text-white bg-primary mb-3 w-100">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <div class="card-title">Hello</div>
                    </div>
                </div>
            </div>

            <div class="row mt-1 col-xl-10 offset-xl-1">
                <div class="card text-white bg-secondary mb-3 w-100">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <div class="card-title">Hello</div>
                    </div>
                </div>
            </div>

            <div class="row mt-1 col-xl-10 offset-xl-1">
                <div class="card text-white bg-success mb-3 w-100">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <div class="card-title">Hello</div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- end of container-fluid | the main-content of the page -->
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small text-white bg-dark">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            Copyright &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            Tommy Lee
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Own JavaScript implementation for project #2 -->
    <script src="js/app.js"></script>

    <!-- Google Maps API for TGC project -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk7VVZE0HN64Io6HSp5h7Vo4Orh4wqpqY&callback=initMap&libraries=places" async defer></script>

</body>

</html>
