<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Axios API to help assist in data retrieval -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Biker's World</title>
</head>

<body>

    <!-- Navigation Bar -->
    <h1>Biker's World</h1>

    <!-- Search for bike locations -->
    <div class="container-fluid">

        <h3>Venue</h3>

        <div class="row">
            <div class="col col-xl-8 offset-xl-2">
                <!-- Search box for user's to input the desired locations of the bicycle -->
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter bike location" aria-label="bike location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-bikes-location" class="btn btn-outline-primary" type="button">Search</button>
                    </div>
                </div>
                <!-- Google Map's display -->
                <div id="map" style='height:600px'></div>
            </div>
        </div>

        <div class="row">
            <div class="pt-2 pb-2 col text-center">
                <!-- Current location function -->
                <button id="get-current-location" class="btn btn-primary">Current Location</button>
                <!-- Search function -->
                <button id="get-bike-button" class="btn btn-primary">Locate Bike!</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!-- Search for bike incidents -->
        <!-- Using bootstrap card to show forum posts from BikeWise -->
        <h3>Incidents</h3>

        <div class="container mb-5">

            <!-- Bike incidents search bar -->
            <div class="row">
                <div class="input-group col-7 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <input type="text" class="form-control" placeholder="Enter incident type" aria-label="search bike incidents" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-bike-incidents" class="btn btn-outline-primary" type="button">Search</button>
                    </div>
                </div>
            </div>

            <!-- Bike incidents type selections row -->
            <div class="row mt-2">
                <div class="col-7 col-lg-8 offset-lg-2 col-xl-5 offset-xl-2">
                    <span class="mr-3 font-weight-light">Select a type:</span>
                    <select class="custom-select custom-select-sm" style="width:10em">
                      <option selected value="*">All</option>
                      <option value="Crash">Crash</option>
                      <option value="Hazard">Hazard</option>
                      <option value="Theft">Theft</option>
                      <option value="Unconfirmed">Unconfirmed</option>
                      <option value="Infrastructure">Infrastructure</option>
                      <option value="Chop Shop">Chop Shop</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Display bike incidents result accordingly to the search type -->
        <div class="container mt-1 mb-1 overflow-auto" style="height:25em">
            
            <!-- Test cards for bike incidents information -->
            <div class="row">
                
                <div id="incident-posts" class="col-xl-10 offset-xl-1">
                
                
                    
                <!--
                    <div class="card text-white bg-primary mb-3 w-100">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <div class="card-title">Hello</div>
                        </div>
                    </div>

                    <div class="card text-white bg-secondary mb-3 w-100">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <div class="card-title">Hello</div>
                        </div>
                    </div>

                    <div class="card text-white bg-success mb-3 w-100">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <div class="card-title">Hello</div>
                        </div>
                    </div>
                -->
                    
                </div>

            </div>

            <!-- end of container | bike incidents search section -->
        </div>

        <!-- end of container-fluid | the bike incident section -->
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small text-white bg-dark">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            Copyright &copy;
            <span id="getDate"></span> Tommy Lee
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Own JavaScript implementation for project #2 -->
    <script src="js/app.js"></script>

    <!-- Google Maps API for TGC project -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk7VVZE0HN64Io6HSp5h7Vo4Orh4wqpqY&callback=initMap&libraries=places" async defer></script>
